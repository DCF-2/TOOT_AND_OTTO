<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>TOOT AND OTTO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#4a90e2"/>
    <link rel="manifest" href="conf/manifest.webmanifest">
    <link rel="icon" href="imgs/icon.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script defer type="module" src="js/GUI.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game-board-area">  
            <table>
                <caption>TOOT AND OTTO</caption>
                <tbody></tbody>
            </table>
        </div>

        <div id="scoreboard">
            <h2>Placar</h2>
            <p><strong>TOOT:</strong> <span id="p1-score">0</span></p>
            <p><strong>OTTO:</strong> <span id="p2-score">0</span></p>
        </div>
    </div> <div id="controls-and-info" class="container">
        <form action="#">
            <div class="d-flex justify-content-center mt-2 align-items-center">
                <div class="p-2" id="piece-selector">
                    <strong>Pe√ßa:</strong>
                    <input type="radio" id="pieceT" name="piece" value="T" checked>
                    <label for="pieceT">T</label>
                    <input type="radio" id="pieceO" name="piece" value="O">
                    <label for="pieceO">O</label>
                </div>
                <div class="p-2">
                    <input type="button" value="Novo Jogo" id="start" class="btn btn-primary">
                </div>
            </div>
        </form>
        <div id="game-info" class="text-center mb-3">
            <p><strong>TOOT (Jogador 1):</strong> <span id="p1-pieces"></span></p>
            <p><strong>OTTO (Jogador 2):</strong> <span id="p2-pieces"></span></p>
        </div>
    </div>

    <p id="message" class="text-center"></p>
</body>

</html>
